<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casaslot</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <svg style="position: absolute; width: 0; height: 0;">
  <filter id="venom-goo">
    <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="turbulence"/>
    <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="60" xChannelSelector="R" yChannelSelector="G"/>
  </filter>
</svg>
 <div class="bg-blobs">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>
  <!-- Основний контейнер -->
  <div class="main-wrapper">

    <!-- Логотип -->
    <img class="logo" src="images/logo.png" alt="Logo" />

    <!-- Блок 1 -->
    <div class="block">
      <img src="images/block-1win.png" alt="1win block" />
      <a href="https://1wlvkt.life/?p=0ii1" target="_blank">
        <img class="button-img" src="images/btn-claim.png" style="width: 250px;" alt="Claim Button" />
      </a>
    </div>

    <!-- Блок 2 -->
    <div class="block">
      <img src="images/block-gb.png" alt="Golden Billy block" />
      <a href="https://goldenbillylink.com/hf2df8aff" target="_blank">
        <img class="button-img" src="images/btn-join.png" style="width: 250px;" alt="Join Button" />
      </a>
    </div>

    <!-- Блок 3 -->
    <div class="block">
      <img src="images/block-crown.png" alt="Crown block" />
      <a href="https://crownslotslink.com/h44310df7" target="_blank">
        <img class="button-img" src="images/btn-take.png" style="width: 250px;" alt="Take Button" />
      </a>
    </div>

    <!-- Блок Telegram -->
    <div class="block">
      <img src="images/block-tg.png" alt="Telegram block" />
      <a href="https://t.me/+RgfXe5AFmFw1YTVi" target="_blank">
        <img class="button-img" src="images/btn-open.png" style="width: 250px;" alt="Open Button" />
      </a>
    </div>

  </div>

<script src="js/script.js"></script>
</body>
</html>
